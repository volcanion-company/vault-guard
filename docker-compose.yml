services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vaultguard-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__WriteDatabase=Host=postgres;Port=5432;Database=vaultguard;Username=vguser;Password=U1b01LwWsj67FFqRjEv0Q95K;
      - ConnectionStrings__ReadDatabase=Host=postgres;Port=5432;Database=vaultguard;Username=vguser;Password=U1b01LwWsj67FFqRjEv0Q95K;
      - ConnectionStrings__Redis=redis:6379
      - Elasticsearch__Uri=http://elasticsearch:9200
      - JwtSettings__SecretKey=HWbaB*cuwNcBfBe32pBNqx2^5#Q+P!2IGkaSaEqXsvCkAEWcZQyAvH%sw8Ry+B+5
      - JwtSettings__Issuer=VolcanionAuth
      - JwtSettings__Audience=VolcanionAuthAPI
      - JwtSettings__AccessTokenExpirationMinutes=30
      - JwtSettings__RefreshTokenExpirationDays=7
    ports:
      - "8880:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks: [pgnet]

networks:
  pgnet:
    external: true
